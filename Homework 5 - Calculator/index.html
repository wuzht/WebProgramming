<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
	    <link href="image/favicon.png" rel="shortcut icon" sizes="196x196">
	    <link rel="stylesheet" type="text/css" href="style.css">
	    <script src="calculator.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="main-block">
			<div id="screen">
				<textarea id="expression" readonly="readonly"></textarea>
				<textarea id="outcome" readonly="readonly">0</textarea>
			</div>
			<div id="operations">
				<div>
					<button class="button digit">7</button>
					<button class="button digit">8</button>
					<button class="button digit">9</button>
					<button class="button operator" id="divide">&divide;</button>
				</div>
				<div>
					<button class="button digit">4</button>
					<button class="button digit">5</button>
					<button class="button digit">6</button>
					<button class="button operator" id="times">&times;</button>	
				</div>
				<div>
					<button class="button digit">1</button>
					<button class="button digit">2</button>
					<button class="button digit">3</button>
					<button class="button operator" id="subtract">-</button>	
				</div>
				<div>
					<button class="button digit">0</button>
					<button class="button digit" id="decimal-point">.</button>
					<button class="button" id="back-space"></button>
					<button class="button operator" id="plus">+</button>
				</div>
				<div>
					<button class="button" id="left-backet">(</button>
					<button class="button" id="right-backet">)</button>
					<button class="button" id="clear-entry">CE</button>
					<button class="button operator" id="equal">=</button>
				</div>
			</div>
		</div>
	</body>
</html>
