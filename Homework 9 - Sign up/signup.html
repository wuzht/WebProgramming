<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="clientSideValidator.js"></script>
    <link rel="stylesheet" type="text/css" href="style/signup.css">
</head>
<body>
    <div id="signup-box">
        <h1>用户注册</h1>
        <div id="error">
            {% autoescape false %}
                {{ errorMessages }}
            {% endautoescape %}
        </div>
        <form method="post">
            <div class="input-boxs">
                <p class="input-name">用户名：</p>
                <div class="text-input-box"><input id="username" class="text-input" type="text" name="username" placeholder="Username" value="{{ user.username }}"></div>
                <div class="error-info" id="error-username"></div>   
            </div>
            <div class="input-boxs">
                <p class="input-name">学号：</p>
                <div class="text-input-box"><input id="stuId" class="text-input" type="text" name="stuId" placeholder="Student Id" value="{{ user.stuId }}"></div>
                <div class="error-info" id="error-stuId"></div>         
            </div>
            <div class="input-boxs">
                <p class="input-name">电话：</p>
                <div class="text-input-box"><input id="phone" class="text-input" type="text" name="phone" placeholder="Phone" value="{{ user.phone }}"></div>
                <div class="error-info" id="error-phone"></div>      
            </div>
            <div class="input-boxs">
                <p class="input-name">邮箱：</p>
                <div class="text-input-box"><input id="email" class="text-input" type="text" name="email" placeholder="Email" value="{{ user.email }}"></div>
                <div class="error-info" id="error-email"></div>      
            </div>
            <input class="btn" type="reset" value="清除" id="clear">
            <input class="btn" type="submit" value="提交" id="hand-in">
        </form>
    </div>
</body>
</html>
